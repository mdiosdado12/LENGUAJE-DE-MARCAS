<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listas ordenadas</title>
</head>
<body>

<h1>Listas ordenadas</h1>

<h2>Lista alfabética minúscula</h2>
<ol type="a" start="4">
  <li>Elemento 1</li>
  <li>Elemento 2</li>
  <li>Elemento 3</li>
  <li>Elemento 4</li>
</ol>

<h2>Lista numérica descendente</h2>
<ol start="100" reversed>
  <li>Elemento 1</li>
  <li>Elemento 2</li>
  <li>Elemento 3</li>
  <li>Elemento 4</li>
</ol>

<h2>Lista con números romanos</h2>
<ol type="i" start="899">
  <li>Elemento 1</li>
  <li>Elemento 2</li>
  <li>Elemento 3</li>
  <li>Elemento 4</li>
</ol>

</body>
</html>
