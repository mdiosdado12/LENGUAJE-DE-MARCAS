    <h1>Ejemplo de uso de &lt;BLOCKQUOTE &gt;</h1>
<br>

Mi poema favorito es aquel de Federico García Lorca que reza: 
<br>

<blockquote>Mi corazón, como una sierpe <br>
    se ha desprendido de su piel, <br>
    y aqui la miro entre mis dedos <br>
    llena de heridas y de miel <br>
</blockquote>
