<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tipos de listas</title>
  <style>
    .circulo {
      list-style-type: circle;
    }
    .disco {
      list-style-type: disc;
    }
    .cuadrado {
      list-style-type: square;
    }
  </style>
</head>
<body>

<h1>All the differets list types for ul with CSS</h1>
<ul class="circulo">
  <li>Coffe</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<ul class="disco">
  <li>Coffe</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>


<ul class="cuadrado">
  <li>Coffe</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

</body>
</html>
